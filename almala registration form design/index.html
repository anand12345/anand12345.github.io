        function add_file() {
            var x = document.createElement("INPUT");
             x.setAttribute("type","file");
             x.setAttribute("name","file_upload[]");
             x.setAttribute("class","file_inputs_multiple");
            x.setAttribute("multiple","multiple");
            document.getElementById("input_file_list").appendChild(x);
        }

        function remove_file() {
            var list = document.getElementById("input_file_list");
            list.removeChild(list.childNodes[0]);
        }
     </script>
